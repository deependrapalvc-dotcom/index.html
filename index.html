<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caspher Finder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .accent-bg { background-color: #ffff00; }
        .accent-text { color: #ffff00; }
        .border-accent { border-color: #ffff00; }
        .ring-accent:focus { ring-color: #ffff00; }
        
        #drop-zone {
            border: 2px dashed #4b5563;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        #drop-zone.drag-over {
            background-color: #1f2937;
            border-color: #ffff00;
        }
        .result-item {
            border-left: 4px solid #4b5563;
            transition: all 0.2s ease-in-out;
        }
        .result-item:hover {
            background-color: #1f2937;
            border-left-color: #ffff00;
            transform: translateY(-2px);
        }
        .hidden {
            display: none;
        }
        .admin-panel-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .admin-panel-container.open {
            transform: translateX(0);
        }
        .admin-panel-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .admin-panel-toggle.closed {
            transform: translateX(0);
        }
        .admin-panel-toggle.open {
            transform: translateX(calc(100% + 1rem));
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-900">
    <div id="admin-panel-toggle" class="admin-panel-toggle closed text-3xl accent-text cursor-pointer">
        ⚙️
    </div>

    <div id="admin-panel-container" class="admin-panel-container closed bg-gray-800 p-8 rounded-2xl shadow-lg h-full max-w-sm w-full">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-white">Admin Panel</h2>
            <button id="close-admin-panel" class="text-gray-400 hover:text-white text-3xl">&times;</button>
        </div>
        
        <div id="admin-login-form">
            <p class="text-gray-400 mb-4">Login to upload data.</p>
            <div class="space-y-4">
                <input type="text" id="admin-username" placeholder="Username" class="w-full p-3 bg-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 ring-accent transition">
                <input type="password" id="admin-password" placeholder="Password" class="w-full p-3 bg-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 ring-accent transition">
                <button id="admin-login-btn" class="w-full accent-bg text-gray-900 font-bold py-3 rounded-lg shadow-md transition-transform hover:scale-105">Login</button>
                <p id="admin-status" class="text-center text-sm mt-2 text-gray-400"></p>
            </div>
        </div>

        <div id="admin-upload-section" class="hidden">
            <p class="text-green-400 font-semibold mb-4">✓ Admin Logged In</p>
            <div id="drop-zone" class="w-full p-8 text-center rounded-xl cursor-pointer">
                <div class="flex flex-col items-center justify-center text-gray-400">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 16v1a2 2 0 01-2 2H3a2 2 0 01-2-2V7a2 2 0 012-2h2m16 9v-5.5a2.5 2.5 0 00-5 0V14m-2-5h5l-2.5-4-2.5 4z"></path></svg>
                    <p class="text-lg font-semibold">Drag and drop file</p>
                    <p class="mt-1 text-sm">or</p>
                    <button id="file-select-button" class="mt-2 accent-bg text-gray-900 font-bold py-2 px-4 rounded-lg shadow-md transition-transform hover:scale-105">Select File</button>
                    <input type="file" id="file-input" class="hidden" accept=".csv, .xlsx">
                </div>
            </div>
            <div id="upload-status" class="text-center mt-4 text-gray-400"></div>
            <button id="admin-logout-btn" class="w-full mt-4 bg-gray-700 text-white font-bold py-2 rounded-lg hover:bg-gray-600 transition">Logout</button>
        </div>
    </div>

    <main class="w-full max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold accent-text">Caspher Finder Pro</h1>
            <p class="text-lg text-gray-400 mt-2">Instantly search large data files</p>
        </header>

        <section id="search-section" class="w-full bg-gray-800 p-8 rounded-2xl shadow-lg">
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="search-input" placeholder="Search here..." class="w-full p-4 bg-gray-700 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 ring-accent transition">
                <button id="search-button" class="w-full md:w-auto accent-bg text-gray-900 font-bold py-4 px-8 rounded-lg shadow-md transition-transform hover:scale-105">Search</button>
            </div>
        </section>
        
        <section id="results-section" class="w-full mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Search Results</h2>
                <p id="result-count" class="text-gray-400"></p>
            </div>
            <div id="result-box" class="space-y-3">
                <p class="text-center text-gray-400">Please wait for an admin to upload a file to begin searching.</p>
            </div>
        </section>
    </main>
    
    <script>
        let dataContent = null;
        let columnIndices = {};
        
        const columnAliases = {
            id: ['casperfhrid', 'caspher id', 'caspherid', 'id'],
            hub: ['hubname', 'hub name', 'hub'],
            name: ['full_name', 'fullname', 'full name', 'name'],
            mobile: ['contact', 'mobile', 'phone number', 'phonenumber'],
            doj: ['doj'],
            ofd: ['ofd'],
            ofp: ['ofp']
        };

        const findColumnIndex = (header, aliases) => {
            for (const alias of aliases) {
                const index = header.indexOf(alias);
                if (index !== -1) {
                    return index;
                }
            }
            return -1;
        };

        // DOM Elements
        const adminPanelToggle = document.getElementById('admin-panel-toggle');
        const adminPanelContainer = document.getElementById('admin-panel-container');
        const closeAdminPanelBtn = document.getElementById('close-admin-panel');
        const adminLoginSection = document.getElementById('admin-login-form');
        const adminUploadSection = document.getElementById('admin-upload-section');
        const adminUsernameInput = document.getElementById('admin-username');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminLogoutBtn = document.getElementById('admin-logout-btn');
        const adminStatus = document.getElementById('admin-status');

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileSelectButton = document.getElementById('file-select-button');
        const uploadStatus = document.getElementById('upload-status');
        
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultBox = document.getElementById('result-box');
        const resultCount = document.getElementById('result-count');

        // State Management
        let isAdminLoggedIn = false;

        const showAdminPanel = (show) => {
            adminLoginSection.classList.toggle('hidden', show);
            adminUploadSection.classList.toggle('hidden', !show);
        };

        const updateSearchStatus = () => {
            if (dataContent) {
                searchInput.disabled = false;
                searchButton.disabled = false;
                resultBox.innerHTML = '';
            } else {
                searchInput.disabled = true;
                searchButton.disabled = true;
                resultBox.innerHTML = '<p class="text-center text-gray-400">Please wait for an admin to upload a file to begin searching.</p>';
            }
        };

        // Admin Panel Toggle Logic
        adminPanelToggle.addEventListener('click', () => {
            adminPanelContainer.classList.toggle('open');
            adminPanelToggle.classList.toggle('open');
        });
        closeAdminPanelBtn.addEventListener('click', () => {
            adminPanelContainer.classList.remove('open');
            adminPanelToggle.classList.remove('open');
        });

        // Admin Login Logic
        adminLoginBtn.addEventListener('click', () => {
            const username = adminUsernameInput.value.trim();
            const password = adminPasswordInput.value.trim();
            if (username === 'deependrapal.vc@flipkart.com' && password === 'Deepe9977@') {
                isAdminLoggedIn = true;
                showAdminPanel(true);
                adminStatus.textContent = 'Login successful!';
                adminUsernameInput.value = '';
                adminPasswordInput.value = '';
            } else {
                adminStatus.textContent = 'Invalid credentials.';
            }
        });

        adminLogoutBtn.addEventListener('click', () => {
            isAdminLoggedIn = false;
            showAdminPanel(false);
            uploadStatus.textContent = '';
            dataContent = null;
            updateSearchStatus();
            adminPanelContainer.classList.remove('open');
            adminPanelToggle.classList.remove('open');
        });

        // File Upload Logic
        const preventDefaults = (e) => {
            e.preventDefault();
            e.stopPropagation();
        };

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files[0]);
        }, false);

        fileSelectButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) {
                uploadStatus.textContent = 'No file selected.';
                return;
            }
            
            uploadStatus.textContent = `"${file.name}" is loading...`;

            const reader = new FileReader();

            reader.onload = (e) => {
                let parsedData = [];
                const fileExtension = file.name.split('.').pop().toLowerCase();

                if (fileExtension === 'csv') {
                    const lines = e.target.result.split(/\r?\n/);
                    parsedData = lines.map(line => line.split(','));
                } else if (fileExtension === 'xlsx') {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    parsedData = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: false });
                } else {
                    uploadStatus.innerHTML = `<span class="text-red-400 font-semibold">✗ Unsupported file format. Please upload a .csv or .xlsx file.</span>`;
                    return;
                }

                if (parsedData.length === 0) {
                    uploadStatus.innerHTML = `<span class="text-red-400 font-semibold">✗ The file is empty.</span>`;
                    return;
                }

                const header = parsedData[0].map(h => String(h).trim().toLowerCase());
                dataContent = parsedData.slice(1).map(row => row.map(cell => String(cell).trim()));

                columnIndices.id = findColumnIndex(header, columnAliases.id);
                columnIndices.hub = findColumnIndex(header, columnAliases.hub);
                columnIndices.name = findColumnIndex(header, columnAliases.name);
                columnIndices.mobile = findColumnIndex(header, columnAliases.mobile);
                columnIndices.ofd = findColumnIndex(header, columnAliases.ofd);
                columnIndices.ofp = findColumnIndex(header, columnAliases.ofp);


                if (columnIndices.id === -1 || columnIndices.hub === -1 || columnIndices.name === -1 || columnIndices.mobile === -1) {
                    const missing = [];
                    if (columnIndices.id === -1) missing.push(`Casper ID`);
                    if (columnIndices.hub === -1) missing.push(`Hub Name`);
                    if (columnIndices.name === -1) missing.push(`Full Name`);
                    if (columnIndices.mobile === -1) missing.push(`Contact`);
                    
                    uploadStatus.innerHTML = `<span class="text-red-400 font-semibold">✗ File header is missing required columns.<br>Missing: ${missing.join(', ')}</span>`;
                    dataContent = null;
                    return;
                }

                uploadStatus.innerHTML = `<span class="text-green-400 font-semibold">✓ File "${file.name}" loaded successfully.</span>`;
                updateSearchStatus();
            };
            
            reader.onerror = () => {
                uploadStatus.innerHTML = `<span class="text-red-400 font-semibold">✗ Error occurred while reading the file.</span>`;
            };

            const fileExtension = file.name.split('.').pop().toLowerCase();
            if (fileExtension === 'xlsx') {
                reader.readAsBinaryString(file);
            } else {
                reader.readAsText(file);
            }
        }

        // Search Logic
        const performSearch = () => {
            if (!dataContent) {
                resultBox.innerHTML = '<p class="text-center text-gray-400">Please wait for an admin to upload a file.</p>';
                return;
            }

            const query = searchInput.value.toLowerCase().trim();
            if (query === '') {
                resultBox.innerHTML = '<p class="text-center text-gray-400">Please type something to search.</p>';
                resultCount.textContent = '';
                return;
            }

            const matches = dataContent.filter(row => row.some(cell => String(cell).toLowerCase().includes(query)));
            renderResults(matches);
        };
        
        function renderResults(matches) {
            if (matches.length === 0) {
                resultBox.innerHTML = '<p class="text-center text-gray-400">No results found.</p>';
                resultCount.textContent = '0 results';
                return;
            }

            let html = '';
            matches.forEach(match => {
                const ofdValue = (columnIndices.ofd !== -1 && match[columnIndices.ofd]) ? match[columnIndices.ofd]?.trim() : '0';
                const ofpValue = (columnIndices.ofp !== -1 && match[columnIndices.ofp]) ? match[columnIndices.ofp]?.trim() : '0';
                
                const ofdNum = parseInt(ofdValue, 10) || 0;
                const ofpNum = parseInt(ofpValue, 10) || 0;
                const totalLoad = ofdNum + ofpNum;

                const result = {
                    id: match[columnIndices.id]?.trim() || 'N/A',
                    hub: match[columnIndices.hub]?.trim() || 'N/A',
                    name: match[columnIndices.name]?.trim() || 'N/A',
                    mobile: match[columnIndices.mobile]?.trim() || 'N/A',
                    ofd: ofdValue,
                    ofp: ofpValue,
                    totalLoad: totalLoad
                };

                html += `
                    <div class="result-item bg-gray-800 p-4 rounded-lg flex flex-col md:flex-row md:items-center justify-between gap-x-6 gap-y-2">
                        <div class="flex-grow">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-2">
                                <div class="flex-shrink-0"><strong class="text-gray-400">Casper ID:</strong> <span class="font-semibold text-white">${result.id}</span></div>
                                <div class="flex-shrink-0"><strong class="text-gray-400">Hub Name:</strong> <span class="font-semibold text-white">${result.hub}</span></div>
                                <div class="flex-shrink-0"><strong class="text-gray-400">Full Name:</strong> <span class="font-semibold text-white">${result.name}</span></div>
                                <div class="flex-shrink-0"><strong class="text-gray-400">Contact:</strong> <span class="font-semibold text-white">${result.mobile}</span></div>
                                <div class="flex-shrink-0"><strong class="text-gray-400">OFD:</strong> <span class="font-semibold text-white">${result.ofd}</span></div>
                                <div class="flex-shrink-0"><strong class="text-gray-400">OFP:</strong> <span class="font-semibold text-white">${result.ofp}</span></div>
                                <div class="flex-shrink-0"><strong class="text-gray-400">Total Load:</strong> <span class="font-bold accent-text">${result.totalLoad}</span></div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultBox.innerHTML = html;
            resultCount.textContent = `${matches.length} results found`;
        }

        // Event Listeners
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Initial setup
        updateSearchStatus();
    </script>
</body>
</html>
